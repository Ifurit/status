<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ignite | S.T.A.T.U.T.E.S.</title>
    <style>
        :root { --accent: #7a0000; --bg: #050505; --text: #c0c0c0; }
        html, body { width: 100%; max-width: 100vw; overflow-x: hidden; background: var(--bg); color: var(--text); font-family: "Courier New", "Noto Sans TC", sans-serif; margin: 0; padding: 0; line-height: 1.6; }
        nav { padding: 15px 0; text-align: center; border-bottom: 1px solid #1a1a1a; background: rgba(5,5,5,0.98); }
        .nav-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-bottom: 8px; }
        nav a { color: #555; text-decoration: none; font-weight: bold; font-size: 0.8rem; padding: 5px 10px; }
        nav a:hover, nav a.active { color: var(--accent); }
        .btn-pay { display: block; text-align: center; padding: 18px; text-decoration: none; font-weight: bold; margin-bottom: 15px; }
        .btn-kofi { background: var(--accent); color: #fff; }
        .btn-patreon { background: #fff; color: #000; }
        .observer-vessel { position: fixed; bottom: 15px; right: 15px; width: 50px; z-index: 1000; opacity: 0.4; image-rendering: pixelated; pointer-events: none; animation: float-pulse 5s infinite ease-in-out; }
        @keyframes float-pulse { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html" data-t="nav_world">WORLD</a>
            <a href="monument.html" data-t="nav_monument">MONUMENT</a>
            <a href="ignite.html" class="active" data-t="nav_ignite">IGNITE</a>
        </div>
        <div class="lang-switcher">
            <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
            <button class="lang-btn" id="btn-zh" onclick="setLang('zh')">繁中</button>
            <button class="lang-btn" id="btn-ja" onclick="setLang('ja')">日本語</button>
        </div>
    </nav>
    <img src="character t1.png" class="observer-vessel">
    <div style="max-width: 600px; margin: 40px auto; padding: 0 20px;">
        <h2 data-t="h_title" style="text-align:center">Manifest Your Will</h2>
        <a href="https://ko-fi.com/status_dev" target="_blank" class="btn-pay btn-kofi" data-t="btn_kofi">IGNITE VIA KO-FI</a>
        <a href="https://www.patreon.com/c/Fatumproject" target="_blank" class="btn-pay btn-patreon" data-t="btn_patreon">RESONATE VIA PATREON</a>
    </div>
    <audio id="bgm" loop preload="auto"><source src="town2.ogg" type="audio/ogg"></audio>
    <script>
        const audio = document.getElementById('bgm');
        const translations = {
            en: { nav_world: "WORLD", nav_monument: "MONUMENT", nav_ignite: "IGNITE", h_title: "Manifest Your Will", btn_kofi: "IGNITE VIA KO-FI", btn_patreon: "RESONATE VIA PATREON" },
            zh: { nav_world: "世界觀", nav_monument: "意志之碑", nav_ignite: "注入意志", h_title: "注入你的意志", btn_kofi: "透過 KO-FI 注入意志", btn_patreon: "透過 PATREON 產生共鳴" },
            ja: { nav_world: "世界観", nav_monument: "意志の碑", nav_ignite: "意志の注入", h_title: "意志を具現化する", btn_kofi: "KO-FI で意志を注入する", btn_patreon: "PATREON で共鳴する" }
        };
        function setLang(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang][key]) el.innerText = translations[lang][key];
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
        }
        function syncWill() {
            const savedTime = localStorage.getItem('bgm_time');
            const isActive = localStorage.getItem('bgm_active');
            if (savedTime) audio.currentTime = parseFloat(savedTime);
            if (isActive === 'true') {
                audio.play().catch(() => {
                    const wakeUp = () => { audio.play(); document.removeEventListener('pointerdown', wakeUp); };
                    document.addEventListener('pointerdown', wakeUp);
                });
            }
            document.addEventListener('click', () => { audio.play(); localStorage.setItem('bgm_active', 'true'); }, { once: true });
            setInterval(() => { if (!audio.paused) localStorage.setItem('bgm_time', audio.currentTime); }, 500);
        }
        window.onload = () => {
            setLang(localStorage.getItem('preferredLang') || 'en');
            syncWill();
        };
    </script>
</body>
</html>
