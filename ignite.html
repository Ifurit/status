<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite | S.T.A.T.U.T.E.S.</title>
    <style>
        :root { --accent: #7a0000; --patreon: #f96854; --bg: #050505; --text: #c0c0c0; }
        body { background: var(--bg); color: var(--text); font-family: "Courier New", "Noto Sans TC", sans-serif; margin: 0; line-height: 1.6; }
        nav { padding: 20px; text-align: center; border-bottom: 1px solid #1a1a1a; background: #050505; }
        nav a { color: #555; text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--accent); }
        .lang-btn { background: none; border: 1px solid #333; color: #555; padding: 2px 8px; cursor: pointer; font-size: 0.7rem; margin: 0 3px; }
        .lang-btn.active { border-color: var(--accent); color: var(--accent); }
        
        .container { max-width: 600px; margin: 60px auto; padding: 0 20px; }
        
        @media (max-width: 768px) {
            .container { margin: 30px auto; }
            .btn-pay { padding: 15px !important; font-size: 0.8rem !important; }
        }

        .manifesto { background: rgba(255,255,255,0.02); padding: 30px; border: 1px solid #1a1a1a; text-align: center; margin-bottom: 40px; font-size: 0.95rem; color: #888; }
        .btn-group { display: flex; flex-direction: column; gap: 20px; }
        .btn-pay { display: block; text-align: center; padding: 20px; text-decoration: none; font-weight: bold; letter-spacing: 2px; transition: 0.4s; position: relative; overflow: hidden; }
        .btn-kofi { background: var(--accent); color: #fff; border: 1px solid var(--accent); }
        .btn-patreon { background: #fff; color: #000; border: 1px solid #fff; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html" data-t="nav_world">WORLD</a>
            <a href="monument.html" data-t="nav_monument">MONUMENT</a>
            <a href="ignite.html" class="active" data-t="nav_ignite">IGNITE</a>
        </div>
        <div class="lang-switcher">
            <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
            <button class="lang-btn" id="btn-zh" onclick="setLang('zh')">繁中</button>
            <button class="lang-btn" id="btn-ja" onclick="setLang('ja')">日本語</button>
        </div>
    </nav>
    <div class="container">
        <h2 data-t="h_title" style="text-align:center; color:#fff; letter-spacing:5px;">Manifest Your Will</h2>
        <div class="manifesto"><p data-t="p_main">The world of S.T.A.T.U.T.E.S. is sustained by your essence.</p></div>
        <div class="btn-group">
            <a href="https://ko-fi.com/status_dev" target="_blank" class="btn-pay btn-kofi" data-t="btn_kofi">IGNITE VIA KO-FI</a>
            <a href="https://www.patreon.com/c/Fatumproject" target="_blank" class="btn-pay btn-patreon" data-t="btn_patreon">RESONATE VIA PATREON</a>
        </div>
    </div>
    <audio id="bgm" loop preload="auto"><source src="town2.ogg" type="audio/ogg"></audio>
    <script>
        const translations = {
            en: { nav_world: "WORLD", nav_monument: "MONUMENT", nav_ignite: "IGNITE", h_title: "Manifest Your Will", p_main: "The world of S.T.A.T.U.T.E.S. is sustained by your essence.", btn_kofi: "IGNITE VIA KO-FI", btn_patreon: "RESONATE VIA PATREON" },
            zh: { nav_world: "世界觀", nav_monument: "意志之碑", nav_ignite: "注入意志", h_title: "注入你的意志", p_main: "《S.T.A.T.U.T.E.S.》的世界因你的存在而得以延續。", btn_kofi: "透過 KO-FI 注入意志", btn_patreon: "透過 PATREON 產生共鳴" },
            ja: { nav_world: "世界観", nav_monument: "意志の碑", nav_ignite: "意志の注入", h_title: "意志を具現化する", p_main: "『S.T.A.T.U.T.E.S.』の世界は、君の存在によって維持されている。", btn_kofi: "KO-FI で意志を注入する", btn_patreon: "PATREON で共鳴する" }
        };
        function setLang(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang][key]) el.innerText = translations[lang][key];
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
        }
        const audio = document.getElementById('bgm');
        function syncAudio() {
            const savedTime = localStorage.getItem('bgm_time');
            const isActive = localStorage.getItem('bgm_active');
            if (savedTime) audio.currentTime = parseFloat(savedTime);
            if (isActive === 'true') {
                audio.play().catch(() => {
                    const wake = () => { audio.play(); localStorage.setItem('bgm_active', 'true'); document.removeEventListener('pointerdown', wake); };
                    document.addEventListener('pointerdown', wake);
                });
            }
            document.addEventListener('click', () => { audio.play(); localStorage.setItem('bgm_active', 'true'); }, { once: true });
            setInterval(() => { if (!audio.paused) localStorage.setItem('bgm_time', audio.currentTime); }, 500);
        }
        window.onload = () => {
            setLang(localStorage.getItem('preferredLang') || 'en');
            syncAudio();
        };
    </script>
</body>
</html>
