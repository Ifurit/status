<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Monument | S.T.A.T.U.T.E.S.</title>
    <style>
        :root { --accent: #7a0000; --bg: #050505; --text: #c0c0c0; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; text-align: center; }
        nav { padding: 20px; border-bottom: 1px solid #1a1a1a; background: #050505; }
        nav a { color: #555; text-decoration: none; margin: 0 15px; font-weight: bold; }
        .lang-btn { background: none; border: 1px solid #333; color: #555; padding: 2px 8px; cursor: pointer; font-size: 0.7rem; margin: 0 3px; }
        .container { max-width: 800px; margin: 50px auto; padding: 0 20px; }
        .progress-box { background: #111; padding: 30px; border: 1px solid var(--accent); }
        .bar-bg { background: #222; height: 30px; position: relative; overflow: hidden; margin-top: 15px; }
        .bar-fill { background: linear-gradient(90deg, #400, var(--accent)); height: 100%; width: 0%; transition: width 2s; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-top: 40px; }
        .tag { background: #0a0a0a; padding: 15px; border: 1px solid #1a1a1a; color: #666; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">WORLD</a> <a href="monument.html" style="color:var(--accent)">MONUMENT</a> <a href="ignite.html">IGNITE</a>
        <div style="margin-top:10px">
            <button class="lang-btn" onclick="setLang('en')">EN</button>
            <button class="lang-btn" onclick="setLang('zh')">繁中</button>
            <button class="lang-btn" onclick="setLang('ja')">日本語</button>
        </div>
    </nav>

    <div class="container">
        <h2 data-t="h_intensity">Will Intensity</h2>
        <div class="progress-box">
            <div class="bar-bg"><div id="bar" class="bar-fill"></div></div>
            <p id="amount-display" style="font-family: monospace; color: var(--accent); margin-top: 15px;"></p>
        </div>

        <h3 data-t="h_witnesses" style="margin-top:60px">Witnesses</h3>
        <div class="grid">
            <div class="tag">Fatum</div>
        </div>
    </div>

    <script>
        const translations = {
            en: { h_intensity: "Current Will Intensity", h_witnesses: "The Witnesses", label: "Total Will: " },
            zh: { h_intensity: "目前世界意志強度", h_witnesses: "已覺醒的見證者", label: "總注入意志：" },
            ja: { h_intensity: "現在の意志強度", h_witnesses: "目撃者の名簿", label: "累計意志：" }
        };

        const currentTotal = 0; // 假設美金
        const goal = 2000000;

        function setLang(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('[data-t]').forEach(el => {
                el.innerText = translations[lang][el.getAttribute('data-t')];
            });
            document.getElementById('amount-display').innerText = `${translations[lang].label} $${currentTotal.toLocaleString()} USD`;
        }

        document.getElementById('bar').style.width = (currentTotal / goal * 100) + '%';
        setLang(localStorage.getItem('preferredLang') || 'en');
    </script>
</body>

</html>
