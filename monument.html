<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monument | S.T.A.T.U.T.E.S.</title>
    <style>
        :root { --accent: #7a0000; --bg: #050505; --text: #c0c0c0; }
        body { background: var(--bg); color: var(--text); font-family: "Courier New", "Noto Sans TC", sans-serif; margin: 0; text-align: center; }
        nav { padding: 20px; border-bottom: 1px solid #1a1a1a; }
        nav a { color: #555; text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--accent); }
        .lang-btn { background: none; border: 1px solid #333; color: #555; padding: 2px 8px; cursor: pointer; font-size: 0.7rem; margin: 0 3px; }
        .lang-btn.active { border-color: var(--accent); color: var(--accent); }
        .container { max-width: 800px; margin: 80px auto; padding: 0 20px; }
        h2 { font-size: 2rem; letter-spacing: 5px; color: #fff; margin-bottom: 50px; }
        @media (max-width: 768px) { h2 { font-size: 1.5rem; letter-spacing: 2px; } }
        .progress-container { background: #111; height: 40px; border: 1px solid #333; margin: 40px 0; position: relative; }
        #progress-bar { background: var(--accent); height: 100%; width: 0%; transition: width 2s cubic-bezier(0.4, 0, 0.2, 1); }
        #progress-text { position: absolute; width: 100%; top: 0; line-height: 40px; font-weight: bold; font-size: 0.8rem; letter-spacing: 2px; color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; margin-top: 60px; }
        .tag { border: 1px solid #1a1a1a; padding: 15px; font-size: 0.8rem; color: #444; }
        .observer-vessel { position: fixed; bottom: 20px; right: 20px; width: 80px; z-index: 1000; opacity: 0.6; image-rendering: pixelated; pointer-events: none; animation: float 5s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html" data-t="nav_world">WORLD</a>
            <a href="monument.html" class="active" data-t="nav_monument">MONUMENT</a>
            <a href="ignite.html" data-t="nav_ignite">IGNITE</a>
        </div>
        <div class="lang-switcher" style="margin-top:10px;">
            <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
            <button class="lang-btn" id="btn-zh" onclick="setLang('zh')">繁中</button>
            <button class="lang-btn" id="btn-ja" onclick="setLang('ja')">日本語</button>
        </div>
    </nav>
    <img src="character t1.png" class="observer-vessel">
    <div class="container">
        <h2 data-t="h_intensity">Will Intensity</h2>
        <div class="progress-container"><div id="progress-bar"></div><div id="progress-text">0 / 2,000,000 USD</div></div>
        <h3 data-t="h_witnesses" style="margin-top:80px; color:#333; letter-spacing:3px;">The Witnesses</h3>
        <div class="grid"><div class="tag">Fatum</div></div>
    </div>
    <audio id="bgm" loop preload="auto"><source src="town2.ogg" type="audio/ogg"></audio>
    <script>
        const translations = {
            en: { nav_world: "WORLD", nav_monument: "MONUMENT", nav_ignite: "IGNITE", h_intensity: "Will Intensity", h_witnesses: "The Witnesses" },
            zh: { nav_world: "世界觀", nav_monument: "意志之碑", nav_ignite: "注入意志", h_intensity: "意志強度", h_witnesses: "見證者名單" },
            ja: { nav_world: "世界観", nav_monument: "意志の碑", nav_ignite: "意志の注入", h_intensity: "意志の強度", h_witnesses: "目撃者の記録" }
        };
        function setLang(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang][key]) el.innerText = translations[lang][key];
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
        }
        const audio = document.getElementById('bgm');
        function syncAudio() {
            const savedTime = localStorage.getItem('bgm_time');
            const isActive = localStorage.getItem('bgm_active');
            if (savedTime) audio.currentTime = parseFloat(savedTime);
            if (isActive === 'true') {
                audio.play().catch(() => {
                    const wake = () => { audio.play(); localStorage.setItem('bgm_active', 'true'); document.removeEventListener('pointerdown', wake); };
                    document.addEventListener('pointerdown', wake);
                });
            }
            document.addEventListener('click', () => { audio.play(); localStorage.setItem('bgm_active', 'true'); }, { once: true });
            setInterval(() => { if (!audio.paused) localStorage.setItem('bgm_time', audio.currentTime); }, 500);
        }
        window.onload = () => {
            setLang(localStorage.getItem('preferredLang') || 'en');
            syncAudio();
            document.getElementById('progress-bar').style.width = '0%';
        };
    </script>
</body>
</html>
