<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.T.A.T.U.T.E.S. | Official</title>
    <style>
        :root { --accent: #7a0000; --bg: #050505; --text: #c0c0c0; }
        
        /* 核心修正：禁止所有溢出 */
        html, body { 
            width: 100%; 
            max-width: 100vw;
            overflow-x: hidden; 
            background: var(--bg); 
            color: var(--text); 
            font-family: "Courier New", "Noto Sans TC", serif; 
            margin: 0; 
            padding: 0; 
        }

        /* 導航列優化 */
        nav { 
            padding: 10px 0; 
            text-align: center; 
            border-bottom: 1px solid #1a1a1a; 
            position: sticky; 
            top: 0; 
            background: rgba(5,5,5,0.98); 
            z-index: 100;
        }
        .nav-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-bottom: 8px; }
        nav a { color: #555; text-decoration: none; font-weight: bold; font-size: 0.8rem; padding: 5px 10px; white-space: nowrap; }
        nav a:hover, nav a.active { color: var(--accent); }

        .lang-switcher { display: flex; justify-content: center; gap: 5px; }
        .lang-btn { background: none; border: 1px solid #333; color: #555; padding: 2px 6px; cursor: pointer; font-size: 0.7rem; }
        .lang-btn.active { border-color: var(--accent); color: var(--accent); }

        /* 主視覺區：解決切掉問題的核心 */
        .hero { 
            min-height: 40vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 50px 5%; /* 使用百分比留白 */
            box-sizing: border-box;
            width: 100%;
        }

        h1 { 
            /* 使用 vw 確保寬度自適應，並設定極小的字距防止撐爆 */
            font-size: 11vw; 
            letter-spacing: 0px; 
            color: #fff; 
            margin: 0; 
            text-align: center;
            width: 100%;
            display: block;
            word-wrap: break-word; /* 萬一真的太長就斷行 */
        }

        /* 桌機版恢復寬鬆感 */
        @media (min-width: 769px) {
            h1 { font-size: 4.5rem; letter-spacing: 12px; }
            .hero { padding: 80px 0; }
        }

        .quote { 
            font-style: italic; 
            color: #444; 
            border-left: 2px solid var(--accent); 
            padding: 0 15px; 
            margin: 30px auto; 
            font-size: 0.9rem; 
            width: 85%;
            box-sizing: border-box;
        }

        /* 內容區 */
        .content { max-width: 800px; margin: 0 auto 100px; padding: 0 20px; box-sizing: border-box; }
        h2 { font-size: 1.4rem; color: #eee; margin-top: 30px; }

        /* 觀測者角色：在手機版進一步縮小並靠邊 */
        .observer-vessel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 45px;
            z-index: 1000;
            opacity: 0.4;
            image-rendering: pixelated;
            pointer-events: none;
            animation: float-pulse 5s infinite ease-in-out;
        }

        @keyframes float-pulse {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html" class="active" data-t="nav_world">WORLD</a>
            <a href="monument.html" data-t="nav_monument">MONUMENT</a>
            <a href="ignite.html" data-t="nav_ignite">IGNITE</a>
        </div>
        <div class="lang-switcher">
            <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
            <button class="lang-btn" id="btn-zh" onclick="setLang('zh')">繁中</button>
            <button class="lang-btn" id="btn-ja" onclick="setLang('ja')">日本語</button>
        </div>
    </nav>

    <img src="character t1.png" alt="Observer" class="observer-vessel">

    <div class="hero">
        <h1 id="main-title">S.T.A.T.U.T.E.S.</h1>
        <div class="quote" data-t="hero_quote">"Destiny is set, but Will can still change the world."</div>
    </div>

    <div class="content">
        <h2 data-t="h_about">The Voice of the World</h2>
        <p data-t="p_about">In this world, everyone is born with a predetermined fate. You cannot flip your destiny, but your Will determines how other souls vibrate.</p>
    </div>

    <script>
        const translations = {
            en: { nav_world: "WORLD", nav_monument: "MONUMENT", nav_ignite: "IGNITE", hero_quote: '"Destiny is set, but Will can still change the world."', h_about: "The Voice of the World", p_about: "In this world, everyone is born with a predetermined fate. You cannot flip your destiny, but your Will determines how other souls vibrate." },
            zh: { nav_world: "世界觀", nav_monument: "意志之碑", nav_ignite: "注入意志", hero_quote: '「命運是既定的，但意志仍能改變世界。」', h_about: "世界之聲的宣告", p_about: "在這個世界上，每個人生來都有既定的命運。你無法翻轉你的命運，但你的意志將決定他人靈魂的震動方向。" },
            ja: { nav_world: "世界観", nav_monument: "意志の碑", nav_ignite: "意志の注入", hero_quote: '「運命は定められているが、意志は世界を変えられる。」', h_about: "世界の声の宣告", p_about: "この世界では、誰もが定められた運命を持って生まれてくる。運命を覆すことはできないが、君の意志は他者の魂を震わせるだろう。" }
        };

        function setLang(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang][key]) el.innerText = translations[lang][key];
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById('btn-' + lang);
            if (activeBtn) activeBtn.classList.add('active');
        }

        window.onload = () => { setLang(localStorage.getItem('preferredLang') || 'en'); };
    </script>
</body>
</html>
