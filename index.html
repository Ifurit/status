<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T.A.T.U.T.E.S. | Official</title>
    <style>
        :root { --accent: #7a0000; --bg: #050505; --text: #c0c0c0; }
        body { background: var(--bg); color: var(--text); font-family: "Courier New", "Noto Sans TC", "MS Gothic", serif; margin: 0; line-height: 1.6; overflow-x: hidden; }
        nav { padding: 20px; text-align: center; border-bottom: 1px solid #1a1a1a; position: sticky; top: 0; background: rgba(5,5,5,0.9); z-index: 100; }
        nav a { color: #555; text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        .lang-btn { background: none; border: 1px solid #333; color: #555; padding: 2px 8px; cursor: pointer; font-size: 0.7rem; margin: 0 3px; }
        .lang-btn.active { border-color: var(--accent); color: var(--accent); }
        
        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 1px solid #111; }
        h1 { font-size: 5rem; letter-spacing: 20px; color: #fff; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .quote { font-style: italic; color: #444; border-left: 2px solid var(--accent); padding-left: 20px; margin: 40px 0; font-size: 1.1rem; max-width: 800px; }
        .content { max-width: 800px; margin: 80px auto; padding: 0 40px; }
        h2 { border-bottom: 1px solid var(--accent); display: inline-block; padding-bottom: 5px; margin-bottom: 30px; }

        @media (max-width: 768px) {
            h1 { font-size: 8vw !important; letter-spacing: 1px !important; width: 100% !important; text-align: center !important; display: block !important; }
            .hero { height: auto !important; padding: 50px 0 !important; }
            .quote { font-size: 0.85rem !important; width: 85% !important; margin: 20px auto !important; padding: 10px !important; border-left: none !important; border-top: 1px solid var(--accent) !important; text-align: center !important; }
            .content { padding: 0 25px !important; margin: 40px auto !important; text-align: center !important; }
            .observer-vessel { width: 50px !important; bottom: 15px !important; right: 15px !important; }
        }

        .observer-vessel { position: fixed; bottom: 30px; right: 30px; width: 80px; z-index: 1000; opacity: 0.5; image-rendering: pixelated; pointer-events: none; animation: float 5s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .world-detail { margin-top: 60px; color: #888; white-space: pre-line; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html" class="active" data-t="nav_world">WORLD</a>
            <a href="monument.html" data-t="nav_monument">MONUMENT</a>
            <a href="ignite.html" data-t="nav_ignite">IGNITE</a>
        </div>
        <div class="lang-switcher" style="margin-top:10px;">
            <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
            <button class="lang-btn" id="btn-zh" onclick="setLang('zh')">繁中</button>
            <button class="lang-btn" id="btn-ja" onclick="setLang('ja')">日本語</button>
        </div>
    </nav>

    <img src="character t1.png" class="observer-vessel">

    <div class="hero">
        <h1>S.T.A.T.U.T.E.S.</h1>
        <div class="quote" data-t="hero_quote">"Destiny is set, but Will can still change the world."</div>
    </div>

    <div class="content">
        <h2 data-t="h_about">The Voice of the World</h2>
        <p data-t="p_about"></p>
        <div class="world-detail">
            <p data-t="world_extra"></p>
        </div>
    </div>

    <audio id="bgm" loop preload="auto"><source src="town2.ogg" type="audio/ogg"></audio>

    <script>
        const translations = {
            en: { 
                nav_world: "WORLD", 
                nav_monument: "MONUMENT", 
                nav_ignite: "IGNITE", 
                hero_quote: `"Destiny is set, but Will can still change the world."`, 
                h_about: "The Voice of the World", 
                p_about: `In the world of S.T.A.T.U.T.E.S., destiny is declared by a voice.
On their 10th birthday, every child hears the "Voice of the World" assign their path:

You play a soul destined to be a "Producer."
Here, you cannot overturn your status or escape your predetermined end.
The only thing you possess is the will to influence the beliefs of others.

Will you choose to witness them in silence, or attempt to ignite a spark of change?`,
                world_extra: "" 
            },
            zh: { 
                nav_world: "世界觀", 
                nav_monument: "意志之碑", 
                nav_ignite: "注入意志", 
                hero_quote: `「命運是既定的，但意志仍能改變世界。」`, 
                h_about: "世界之聲的宣告", 
                p_about: `在《S.T.A.T.U.T.E.S.》的世界裡，命運是由聲音宣告的。
每個孩子在10歲生日時，都會聽見「世界之聲」指派職業：

你將扮演一名被命運定格為「生產職」的靈魂。
在這裡，你無法翻轉自己的階級，無法逃離既定的終局。
你唯一擁有的，是影響他人信念的意志。

你會選擇在寂靜中見證他人，還是試圖點燃微弱的變革？`,
                world_extra: "" 
            },
            ja: { 
                nav_world: "世界観", 
                nav_monument: "意志の碑", 
                nav_ignite: "意志の注入", 
                hero_quote: `「運命は定められているが、意志は世界を変えられる。」`, 
                h_about: "世界の声の宣告", 
                p_about: `『S.T.A.T.U.T.E.S.』の世界では、運命は「声」によって宣告されます。
10歳の誕生日、すべての子供は「世界の声」を聞き、その道を授けられます。

あなたは「生産職」として運命づけられた一人の魂を演じます。
ここでは、自らの階級を覆すことも、定められた終焉から逃れることもできません。
唯一持っているのは、他者の信念に影響を与える「意志」だけ。

あなたは静寂の中で他者を見届けるのか、それとも微かな変革を灯そうとするのか。`,
                world_extra: "" 
            }
        };

        function setLang(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            const btnId = lang === 'ja' ? 'btn-ja' : (lang === 'zh' ? 'btn-zh' : 'btn-en');
            const targetBtn = document.getElementById(btnId);
            if(targetBtn) targetBtn.classList.add('active');
        }

        const audio = document.getElementById('bgm');
        function syncAudio() {
            const savedTime = localStorage.getItem('bgm_time');
            const isActive = localStorage.getItem('bgm_active');
            if (savedTime) audio.currentTime = parseFloat(savedTime);
            if (isActive === 'true') {
                audio.play().catch(() => {
                    const wake = () => { audio.play(); document.removeEventListener('pointerdown', wake); };
                    document.addEventListener('pointerdown', wake);
                });
            }
            document.addEventListener('click', () => {
                if (audio.paused) { audio.play(); localStorage.setItem('bgm_active', 'true'); }
            }, { once: true });
            setInterval(() => { if (!audio.paused) localStorage.setItem('bgm_time', audio.currentTime); }, 500);
        }

        window.onload = () => {
            setLang(localStorage.getItem('preferredLang') || 'en');
            syncAudio();
        };
    </script>
</body>
</html>
